<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <script src="./js/constants.js"></script>
    <script src="./js/API.js"></script>
    <script src="./js/Employee.js"></script>
    <script src="./js/index.js"></script>

  </head>
  <body>
    <main class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="has-text-centered is-uppercase is-size-2">
            Listado de empleados
            <button class="button is-primary">
              Nuevo empleado
            </button>
          </div>
        </div>
      </div>
    </main>

    <form class="columns is-centered">
      <div class="column is-half">
        <div class="field">
          <label class="label">Nombre(s)</label>
          <div class="control">
            <input class="input" type="text" name="firstName" required="required">
          </div>
        </div>
        <div class="field">
          <label class="label">Apellido(s)</label>
          <div class="control">
            <input class="input" type="text" name="lastName" required="required">
          </div>
        </div>
        <div class="field">
          <label class="label">Trabajo</label>
          <div class="control">
            <input class="input" type="text" name="job" required="required">
          </div>
        </div>
        <div class="field">
          <label class="label">Edad</label>
          <div class="control">
            <input class="input" type="number" name="age" required="required">
          </div>
        </div>
        <div class="field">
          <label class="label">Amigos</label>
          <div class="control">
            <div class="select is-multiple">
              <select name="friends" size="5" required="required">
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-primary">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </form>

    <div class="columns is-multiline is-desktop is-centered">
      <div class="column card m-2 is-one-quarter">
        <div class="card-image">
          <figure class="image is-1by1">
            <img src="">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4"></p>
            </div>
          </div>
          <div class="content">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
